    <form (ngSubmit)="onClickOverride()">
      <div class="input-group input-group-lg">
    <input type="text" class="form-control" name="Username" placeholder="Username" aria-describedby="sizing-addon1" [(ngModel)]="login.username">
  </div>
  <div class="input-group input-group-lg">
    <!-- <span class="input-group-addon" id="sizing-addon1"></span> -->

  </div>
  <button type="submit" class="btn btn-default">Login</button>
  </form>
